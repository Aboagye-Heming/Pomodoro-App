<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <h2 class="time-title text-lg">pomodoro</h2>
          <nav class="tabs">
            <div class="tab active bg-orange" id="pomodoro"><p>pomodoro</p></div>
            <div class="tab" id="short-break"><p>short break</p></div>
            <div class="tab" id="long-break"><p>long break</p></div>
          </nav>
          <div class="outer-ring">
            <div class="inner-ring">
              <div class="timer">
                <svg class="progress-bar">
                  <circle
                    class="progress-bar-background"
                    cx="50%"
                    cy="50%"
                    r="164"
                  ></circle>
                  <circle
                    class="progress-bar-circle stroke-orange"
                    cx="50%"
                    cy="50%"
                    r="164"
                  ></circle>
                </svg>
                <div class="progress-value">
                  <h1 class="time text-xl">
                    <span id="minutes">00</span>
                    <span id="colon">:</span>
                    <span id="seconds">00</span>
                  </h1>
                  <p class="pause text-md" id="start" style="cursor: pointer">
                    START
                  </p>
                  <p
                    class="pause hide text-md"
                    id="pause"
                    style="cursor: pointer"
                  >
                    PAUSE
                  </p>
                  <p
                    class="pause hide text-md"
                    id="restart"
                    style="cursor: pointer"
                  >
                    RESTART
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="settings">
            <img
              id="settings-modal-btn"
              src="/assets/icons/icon-settings.svg"
              alt="icon-settings"
            />
          </div>
        </div>
      </div>
      <!-- start settings modal -->
      <div id="settings-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title ">Settings</h2>
            <div id="modal-close-btn" class="modal-close-btn">
              <img src="./assets/icons/icon-close.svg" alt="" />
            </div>
          </div>
          <div class="modal-body">
            <p class="time-minutes text-small">TIME (MINUTES)</p>
            <div class="input-group">
              <div class="name-input-section">
                <label for="pomodoro-input" class="label">pomodoro</label>
                <div class="input-wrapper">
                  <input
                    class="input"
                    id="pomodoro-input"
                    value="25"
                    name="pomodoro"
                  />
                  <div class="break-time-change-arrows">
                    <img
                      src="./assets/icons/icon-arrow-up.svg"
                      class="arrow-up"
                      data-name="pomodoro-input"
                      alt=""
                    />
                    <img
                      src="./assets/icons/icon-arrow-down.svg"
                      class="arrow-down"
                      data-name="pomodoro-input"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="name-input-section">
                <label for="short-break-input" class="label">short break</label>
                <div class="input-wrapper">
                  <input
                    id="short-break-input"
                    class="input"
                    value="5"
                    name="short-break"
                  />
                  <div class="break-time-change-arrows">
                    <img
                      src="./assets/icons/icon-arrow-up.svg"
                      class="arrow-up"
                      data-name="short-break-input"
                      alt=""
                    />
                    <img
                      src="./assets/icons/icon-arrow-down.svg"
                      class="arrow-down"
                      data-name="short-break-input"
                      alt=""
                    />
                  </div>
                </div>
              </div>
              <div class="name-input-section">
                <label for="long-break-input" class="label">long break</label>
                <div class="input-wrapper">
                  <input
                    id="long-break-input"
                    class="input"
                    value="15"
                    name="long-break"
                  />
                  <div class="break-time-change-arrows">
                    <img
                      src="./assets/icons/icon-arrow-up.svg"
                      class="arrow-up"
                      data-name="long-break-input"
                      alt=""
                    />
                    <img
                      src="./assets/icons/icon-arrow-down.svg"
                      class="arrow-down"
                      data-name="long-break-input"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-font underline">
              <p class="text-xsm">FONT</p>
              <div class="modal-font-styles">
                <div class="font-style active" data-font="Kumbh Sans">Aa</div>
                <div class="font-style roboto-slab" data-font="Roboto Slab">
                  Aa
                </div>
                <div class="font-style space-mono" data-font="Space Mono">
                  Aa
                </div>
              </div>
            </div>
            <div class="modal-font">
              <p class="text-xsm">COLOR</p>
              <div class="modal-font-styles">
                <div class="color-style bg-orange active" data-color="orange">
                  &check;
                </div>
                <div class="color-style bg-blue" data-color="blue"></div>
                <div class="color-style bg-violet" data-color="violet"></div>
              </div>
            </div>
            <button
              class="apply-btn bg-orange"
              type="button"
              id="apply-btn"
            >
              APPLY
            </button>
          </div>
        </div>
      </div>
      <!-- modal ending -->
    </main>
  </body>
  <script src="/main.js"></script>
</html>
<!-- restart start
      Settings Time (minutes) pomodoro short break long break Font Color Apply -->
